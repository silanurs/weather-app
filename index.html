<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
<form >
    <input class="input"type="text" placeholder="Enter a city...">
    <button type="submit">Search</button>
</form>
<article>
    <p class="condition"></p>
    <div class="location"> 
         <p class="city"></p>
        <p class="country"></p>
    </div>
    <img class="icon">
    <p class="degree"></p>
    <p class="displayF" id="display">Display &#8457;</p>
    <div class="quality">
        <p>Feels like: <span class="feels-like-c"></span></p>
        <p>Humidity: <span class="humidity"></span></p>
        <p>Wind Speed: <span class="wind"></span></p>
    </div>
</article>

<script src="main.js"></script>
</body>
</html>
